<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <!-- Title -->
    <title>Carosello News</title>
</head>
<body>

    <!-- Vue.js -->
    <div id="root">    
        <div class="container" >
            <div @mouseover="stopAutoplay()" @mouseleave="showNextElement()" class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[currentActiveElement].image" alt="slides[currentActiveElement].title" />
                    <div class="text">

                        <h3>
                            {{slides[currentActiveElement].title}}
                        </h3>

                        <p>
                            {{slides[currentActiveElement].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <!-- Prev Image Arrow -->
                    <div @click="showPrevElement()" class="prev"></div>

                    <!-- Next Image Arrow -->
                    <div @click="showNextElement()" class="next"></div>

                    <!-- Thumbs -->
                    <div v-for="(slide,index) in slides " class="thumb" :class="index === currentActiveElement ? 'active' : '' ">

                        <img @click="currentActiveElement = index" :src="slide.image" alt="slide.title"/>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>
</html>
